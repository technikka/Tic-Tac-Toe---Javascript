<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <div class="game-controls">
      <button class="name-btn">Names</button>
      <div class="player-turn"></div>
    </div>
  </header>
  <div class="backdrop"></div>
  <div class="player-modal">
    <section>
      <label for="player-name" class="player-name-label">Player X Name:</label>
      <input type="text" class="player-1-name">
      <br> <br>
      <label for="player-name" class="player-name-label">Player O Name:</label>
      <input type="text" class="player-2-name">
      <button>Set</button>
    </section>
  </div>
  <div class="game-board">
    <div class="row-1">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="row-2">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="row-3">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
